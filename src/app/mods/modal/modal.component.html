<div  (click)="onCloseClick()" class="ui dimmer visible active">
  <div (click)="$event.stopPropagation()" class="ui modal visible active">
	  <div class="header" style="display: flex;justify-content:space-between">
		<ng-content select="[modalTitle]"></ng-content>
		<i (click)="onCloseClick()" class="close icon" style="cursor: pointer;"></i>
	</div>
      <div class="content">
        <ng-content></ng-content>
      </div>
      <div class="actions actions-default">
		<button (click)="onCloseClick()" class="ui button">Okay</button>
	  </div>
	  <div class="actions">
		<ng-content select="[modalFooter]"></ng-content>
	  </div>
  </div>
</div>
